<!DOCTYPE html>
<html>
<head>
    <title>Top Autosuggest Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e8f0fe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }
        #searchInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 1px 3px rgba(32,33,36,0.1);
            transition: box-shadow 0.3s;
        }
        #searchInput:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }
        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 6px rgba(32,33,36,0.28);
            margin-top: -1px;
            display: none;
            z-index: 1000;
            overflow: hidden;
        }
        .suggestion {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .suggestion:hover {
            background-color: #f8f9fa;
        }
        .suggestion.highlight {
            background-color: #e8f0fe;
            color: #1a73e8;
            font-weight: 500;
        }
        .keyword-list {
            margin-top: 40px;
            text-align: center;
        }
        .keyword-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(32,33,36,0.1);
        }
        .section-title {
            color: #1a73e8;
            margin: 0 0 16px 0;
            font-size: 1.2em;
        }
        .keyword-item {
            display: inline-block;
            margin: 4px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .keyword-item:hover {
            background: #e8f0fe;
        }
        .keyword-text {
            color: #1a73e8;
            font-weight: 500;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 8px;
            max-width: 90%;
            width: 400px;
            text-align: center;
        }
        .modal-title {
            color: #1a73e8;
            margin: 0 0 20px 0;
            font-size: 1.5em;
        }
        .modal-text {
            color: #5f6368;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .modal-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .modal-button:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" autocomplete="off" placeholder="Start typing...">
            <div id="suggestions"></div>
        </div>
        <div id="keywordList" class="keyword-list"></div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 class="modal-title">Welcome to the Demo!</h2>
            <p class="modal-text">
                Type any of the keywords shown below to see Google-style suggestions appear.
                Watch for the highlighted suggestion - that's the one we want users to notice!
            </p>
            <button class="modal-button" onclick="hideModal()">Got it!</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }
        
        function hideModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        // Show modal on page load
        showModal();
    </script>
</body>
</html>
