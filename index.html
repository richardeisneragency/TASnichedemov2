<!DOCTYPE html>
<html>
<head>
    <title>TAS Custom Demo</title>
    <script>
        // Check if we're accessing a function
        if (window.location.pathname.startsWith('/.netlify/functions/')) {
            // Don't redirect function calls
        } else {
            // Redirect to admin page
            window.location.href = '/admin.html';
        }
    </script>
</head>
<body>
    <p>Redirecting to <a href="/admin.html">admin page</a>...</p>
</body>
</html>
